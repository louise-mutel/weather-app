<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,-25"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-10">
            <label for="city-input" class="visually-hidden">City</label>
            <input
              type="text"
              class="form-control search-bar"
              id="city-input"
              placeholder="Where are you?"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-dark mb-3 search-button"
              id="search-button"
            >
              <span class="material-symbols-outlined search-icon">
                search
              </span>
            </button>
          </div>
          <div class="col-auto">
            <button
              type="submit"
              class="btn btn-dark mb-3 location-button"
              id="location-button"
            >
              <span class="material-symbols-outlined location-icon">
                my_location
              </span>
            </button>
          </div>
        </form>
        <div class="container text-center">
          <div class="row">
            <div class="col left">
              <h1 class="current-location"></h1>
              <h2 class="current-time"></h2>
              <h3 class="current-weather"></h3>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
            <div class="col right">
              <img src="" alt="" id="current-weather-icon" />
              <div class="current-temperature">
                <span id="current-temperature"></span>
                <span class="change-unit"
                  ><button class="celsius" class="active">°C</button> |
                  <button class="fahrenheit">°F</button></span
                >
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="credits">
      This project was coded by
      <a href="https://github.com/louise-mutel" target="_blank">Louise Mutel</a>
      and is
      <a href="https://github.com/louise-mutel/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
